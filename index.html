<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo | TodoApp</title>
    <link rel="stylesheet" href="../styles/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-3">
        <div id="content" class="pb-4">
            <h1 class="text-center fw-bold">To-Do App</h1>
            <input type="text" name="searchTodo" id="searchTodoInput" class="form-control mb-3"
                placeholder="Type to search...">
            <form id="addTodoForm">
                <div class="input-group mb-3">
                    <input type="text" name="addTodo" id="addTodoInput" class="form-control"
                        placeholder="Add a new todo">
                    <button type="submit" title="Add Todo" id="addTodoButton" class="btn btn-fill-sea-green"
                        disabled>Add
                        It</button>
                </div>
            </form>
            <div id="todoContainer">
                <label for="">Tip: <em>Click on <strong> Filters or Number of Tasks</strong> to collapse or expand filters.</em></label>
                <label for="">Tip: <em>Click on <strong>To-Do Text</strong> can also switch between <strong>Pending & Completed</strong>.</em></label>
                <h4 class="d-flex align-items-center justify-content-between" type="button" data-bs-toggle="collapse"
                    data-bs-target="#pendingTodos">
                    <span class=" fw-bold">Pending</span>
                    <span class="d-flex align-items-center justify-content-center rounded-circle bg-gray text-light"
                        style="min-height: 30px;min-width: 30px;max-height: 30px;max-width: 30px;">
                        <span class="fs-6" id="pendingTodosLength">0</span>
                    </span>
                </h4>
                <ul id="pendingTodos" class="ps-0 collapse show"></ul>
                <h4 class="d-flex align-items-center justify-content-between" type="button" data-bs-toggle="collapse"
                    data-bs-target="#completedTodos">
                    <span class=" fw-bold">Completed</span>
                    <span class="d-flex align-items-center justify-content-center rounded-circle bg-gray text-light"
                        style="min-height: 30px;min-width: 30px;max-height: 30px;max-width: 30px;">
                        <span class="fs-6" id="completedTodosLength">0</span>
                    </span>
                </h4>
                <ul id="completedTodos" class="ps-0 collapse show"></ul>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
